[package]
name = "util"
version = "2.0.0-dev"
authors = ["Actyx AG"]
edition = "2018"

[build-dependencies]
regex = "1.4.6"

[dependencies]
actyxos_sdk = { path = "../../sdk" }
anyhow = "1.0.40"
settings = { path = "../settings" }
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "2.33.3"
crossbeam = "0.8.0"
derive_more = "0.99.13"
fnv = "1.0.7"
futures = { version = "0.3.14", package = "futures" }
libp2p-streaming-response = { path = "../libp2p-streaming-response" }
log-panics = "2.0.0"
lru-cache = "0.1.2"
num-traits = "0.2.14"
parity-multiaddr = "0.11.2"
parking_lot = "0.11.1"
pin-utils = "0.1.0"
rand = { version = "0.8.3", features = ["small_rng"] }
serde = { version = "1.0.125", features = ["derive"] }
serde_cbor = { version = "0.11.1", features = ["tags"] }
serde_json = "1.0.64"
serde_yaml = "~0.8"
tokio = { version = "1.5.0", features = ["full"], package = "tokio" }
tracing = "0.1.25"
tracing-log = "0.1.2"
tracing-subscriber = "0.2.17"

[target.'cfg(target_os = "android")'.dependencies]
rogcat = "0.4.1"
maplit = "1.0.2"

[target.'cfg(target_os = "windows")'.dependencies]
winres = "0.1.11"

[dev-dependencies]
maplit = "1.0.2"
futures-test = "0.3.14"
pin-utils = "0.1.0"
itertools = "0.10.0"
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
waker-fn = "1.1.0"

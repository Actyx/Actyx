[package]
name = "node-manager-bindings"
version = "0.1.0"
description = "Native Node.js bindings for interacting with Actyx nodes"
license = "ISC"
edition = "2018"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies.neon]
version = "0.8.3"
default-features = false
features = ["napi-6", "event-queue-api"]

[dependencies]
ax = { path = "../ax" }
actyx_sdk = { path = "../../sdk" }
certs = { path = "../certs" }
settings = { path = "../settings" }
util = { path = "../util" }
anyhow = "1.0.42"
tokio = { version = "1.8.2", features = ["full"], package = "tokio" }
once_cell = "1.8.0"
futures = { version = "0.3.15", package = "futures" }
serde = "1.0.126"
serde_json = "1.0.64"

[package]
edition = "2021"
name = "swarm-harness"
version = "0.1.0"
authors = ["Actyx AG"]

[dependencies]
ax_sdk = { path = "../../../sdk", features = ["client", "arb", "with-tokio"] }
ax_core = { path = "../../ax-core" }
anyhow = "1.0.52"
async-global-executor = { version = "2.0.2", default-features = false, features = [
    "tokio",
] }
# required to avoid building rustix 0.37, which fails on macos
async-io = "~1.8"
async-process = "1.3.0"
async-std = { version = "1.10.0", default-features = false }
async-trait = "0.1.52"
escargot = "0.5.7"
flate2 = "1.0.22"
futures = { version = "0.3.19", package = "futures" }
libp2p = { version = "0.50.0", default-features = false }
maplit = "1.0.2"
petgraph = "0.6.0"
quickcheck = "1.0.3"
reqwest = { version = "0.11.8", features = ["blocking"] }
structopt = "0.3.25"
swarm-cli = { path = "../cli" }
tar = "0.4.38"
tempdir = "0.3.7"
tokio = { version = "1.15.0", features = ["time"], package = "tokio" }
tracing = "0.1.29"
serde = "1"
serde_json = "1"

[target.'cfg(target_os = "linux")'.dependencies]
netsim-embed = "0.8.0"

[package]
name = "swarm-harness"
version = "0.1.0"
authors = ["Actyx AG"]
edition = "2018"

[dependencies]
actyxos_sdk = { path = "../../../sdk", features = ["client", "arb"] }
anyhow = "1.0.40"
async-global-executor = { version = "2.0.2", features = ["tokio"] }
async-process = "1.0.2"
futures = { version = "0.3.14", package = "futures" }
quickcheck = "1.0.3"
structopt = "0.3.21"
swarm-cli = { path = "../cli" }
tempdir = "0.3.7"
tracing = "0.1.25"
util = { path = "../../util" }

[target.'cfg(target_os = "linux")'.dependencies]
netsim-embed = "0.4.0"

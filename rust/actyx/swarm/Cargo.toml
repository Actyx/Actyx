[package]
name = "swarm"
version = "0.1.0"
authors = ["Actyx AG"]
edition = "2018"

[dependencies]
actyxos_sdk = { version = "0.5", features = ["sqlite", "arb"], path = "../../sdk" }

anyhow = "1.0.38"
ax-config = { path = "../ax-config" }
ax-futures-util = { path = "../ax-futures-util" }
banyan = "0.8.1"
base64 = "0.13.0"
crypto = { path = "../crypto" }
derive_more = "0.99.11"
fnv = "1.0.7"
futures = { version = "0.3.13", package = "futures" }
hex = "0.4.3"
ipfs-embed = "0.17.0"
ipfs-sqlite-block-store = "0.3.0"
itertools = "0.10.0"
libipld = { version = "0.11.0", default-features = false }
libp2p = { version = "0.35.1", features = ["tcp-tokio"] }
names = "0.11.0"
num-traits = "0.2.14"
parking_lot = "0.11.1"
prometheus = "0.12.0"
prost = "0.7.0"
rayon = "1.5.0"
rusqlite = { version = "0.24.2", features = ["bundled", "backup"] }
serde = { version = "1.0.124", features = ["derive"] }
serde_bytes = "0.11.5"
serde_cbor = "0.11.1"
serde_json = "1.0.64"
tokio = { version = "1.3.0", features = ["full"], package = "tokio" }
tracing = { version = "0.1.25", features = ["max_level_trace", "release_max_level_debug"] }
trees = { path = "../trees" }
util = { path = "../util" }
zstd = "0.6.1"

[dev-dependencies]
assert-json-diff = "2.0.1"
maplit = "1.0.2"
pretty_assertions = "0.7.1"
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
rstest = "0.6.4"
tempdir = "0.3.7"
tracing-log = "0.1.2"
tracing-subscriber = "0.2.17"

[build-dependencies]
prost-build = "0.7.0"

[package]
name = "swarm"
version = "0.1.0"
authors = ["Actyx AG"]
edition = "2018"

[dependencies]
actyxos_sdk = { version = "0.6", features = ["sqlite", "arb"], path = "../../sdk" }
anyhow = "1.0.40"
ax-futures-util = { path = "../ax-futures-util" }
banyan = "0.13.0-rc.1"
crypto = { path = "../crypto" }
derive_more = "0.99.13"
fnv = "1.0.7"
futures = { version = "0.3.14", package = "futures" }
hex = "0.4.3"
ipfs-embed = { version = "0.20.0", default-features = false, features = ["tokio"] }
ipfs-sqlite-block-store = "0.5.0"
itertools = "0.10.0"
libipld = { version = "0.11.0", default-features = false }
libp2p = { version = "0.37.1", default-features = false, features = ["tcp-tokio", "plaintext"] }
maplit = "1.0.2"
names = "0.11.0"
num-traits = "0.2.14"
parking_lot = "0.11.1"
prometheus = "0.12.0"
prost = "0.7.0"
rayon = "1.5.0"
rusqlite = { version = "0.25.1", features = ["bundled", "backup"] }
serde = { version = "1.0.125", features = ["derive"] }
serde_cbor = "0.11.1"
tokio = { version = "1.5.0", features = ["full"] }
tracing = { version = "0.1.25", features = ["max_level_trace", "release_max_level_trace"] }
trees = { path = "../trees" }
util = { path = "../util" }
zstd = "0.7.0"

[dev-dependencies]
pretty_assertions = "0.7.2"
quickcheck = "1.0.3"
serde_json = "1.0.64"
tempdir = "0.3.7"

[build-dependencies]
prost-build = "0.7.0"

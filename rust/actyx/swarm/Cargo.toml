[package]
name = "swarm"
version = "0.1.0"
authors = ["Actyx AG"]
edition = "2018"

[dependencies]
actyx_sdk = { version = "0.1", features = ["sqlite", "arb"], path = "../../sdk" }
anyhow = "1.0.42"
ax-futures-util = { path = "../ax-futures-util" }
banyan = "0.16.0"
crossbeam = "0.8.1"
crypto = { path = "../crypto" }
derive_more = "0.99.16"
fnv = "1.0.7"
futures = { version = "0.3.15", package = "futures" }
hex = "0.4.3"
# TODO: wait for ipfs-embed 0.23.0
ipfs-embed = { version = "=0.22.2", default-features = false, features = ["tokio"] }
ipfs-sqlite-block-store = "0.6.1"
itertools = "0.10.1"
libipld = { version = "0.12.0", default-features = false }
libp2p = { version = "0.39.1", default-features = false, features = ["tcp-tokio", "plaintext"] }
maplit = "1.0.2"
names = "0.11.0"
num-traits = "0.2.14"
parking_lot = "0.11.1"
prometheus = "0.12.0"
rayon = "1.5.1"
rusqlite = { version = "0.25.3", features = ["bundled", "backup"] }
serde = { version = "1.0.126", features = ["derive"] }
serde_cbor = "0.11.1"
tokio = { version = "1.8.2", features = ["full"], package = "tokio" }
tracing = { version = "0.1.26", features = ["max_level_trace", "release_max_level_trace"] }
trees = { path = "../trees" }
unixfs-v1 = "0.1.0"
util = { path = "../util" }
zstd = "0.9.0"

[dev-dependencies]
chrono = "0.4.19"
pretty_assertions = "0.7.2"
quickcheck = "1.0.3"
rand = "0.8.4"
serde_json = "1.0.64"
tempdir = "0.3.7"
tokio = { version = "1.8.2", features = ["full", "test-util"], package = "tokio" }

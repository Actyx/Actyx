[package]
name = "node-win"
version = "0.1.0"
authors = ["Actyx AG"]
edition = "2018"

[[bin]]
name = "actyx"
path = "src/main.rs"

[features]
migration-v1 = ["node/migration-v1"]

[build-dependencies]
util = { path = "../util" }

[target."cfg(target_os = \"windows\")".dependencies]
anyhow = "1.0.52"
clap = "=3.0.0-beta.2"
crossbeam = "0.8.1"
structopt = "0.3.25"
systray2 = "0.5.0"
tracing = "0.1.29"
winapi = "0.3.9"
wintrap = "0.3.1"

[dependencies]
node = { path = "../node" }
util = { path = "../util"}

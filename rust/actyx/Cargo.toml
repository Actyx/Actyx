# Only have one member per line and the opening and ending on separate lines,
# since this is used in build scripts to populate the docker image cache!
[workspace]
members = [
  "ada-cli",
  "api",
  "ax",
  "ax-futures-util",
  "settings",
  "crypto",
  "libp2p-streaming-response",
  "logsvcd",
  "node",
  "node-ffi",
  "node-win",
  "runtime",
  "swarm",
  "swarm/cli",
  "swarm/harness",
  "tests",
  "tracing_win_event_log",
  "trees",
  "util",
]
resolver = "2"

# This can only be set per workspace. In release, we rely on a setting a custom
# panic hook (see `node/src/util.rs::init_panic_hook`), which safely brings
# down the application after the stack has been wound down.
[profile.release]
panic = "unwind"
[profile.dev]
panic = "abort"

[patch.crates-io]
# wait for https://github.com/qdot/systray-rs/pull/51
systray = { git = "https://github.com/wngr/systray-rs" }
# wait for https://github.com/elizagamedev/wintrap-rs/pull/1
wintrap = { git = "https://github.com/wngr/wintrap-rs" }
# TODO: wait for new releases
ipfs-embed = { git = "https://github.com/ipfs-rust/ipfs-embed" }
libp2p = { git = "https://github.com/dvc94ch/rust-libp2p", branch = "actyx" }
parity-multiaddr = { git = "https://github.com/dvc94ch/rust-libp2p", branch = "actyx" }

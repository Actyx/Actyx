[package]
name = "ax"
version = "2.0.0-dev"
authors = ["Actyx AG"]
edition = "2018"

[[bin]]
name = "ax"
path = "src/main.rs"

[dependencies]
actyxos_sdk = { path = "../../sdk" }
anyhow = "1.0.40"
settings = { path = "../settings" }
banyan = "0.10.0"
banyan-utils = "0.3.0"
base64= "0.13.0"
bytes= "1.0.1"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "2.33.3"
crypto = { path = "../crypto/" }
derive_more = "0.99.13"
dirs = "3.0.1"
futures = { version = "0.3.14", features = ["compat"], package = "futures" }
hex = "0.4.3"
hyper = { version = "0.14.6", features = ["stream"], package = "hyper" }
ipfs-sqlite-block-store = "0.5.0"
libipld = "0.11.0"
libp2p = { version = "0.37.1", default-features = false }
libp2p-streaming-response = { path = "../libp2p-streaming-response" }
maplit = "1.0.2"
prettytable-rs = "0.8.0"
rand= "0.8.3"
serde = "1.0.125"
serde_json = "1.0.64"
serde_yaml = "0.8.17"
structopt = "0.3.21"
swarm = { path = "../swarm" }
tempfile = "3.2.0"
tokio = { version = "1.5.0", features = ["full"], package = "tokio" }
tracing = { version = "0.1.25", features = ["max_level_trace", "release_max_level_debug"] }
tracing-futures = "0.2.5"
tracing-subscriber = "0.2.17"
trees = { path = "../trees" }
util = { path = "../util" }

[dev-dependencies]
assert_cmd= "1.0.3"
predicates= "1.0.7"
regex = "1.4.5"
serde_json = "1.0.64"

[build-dependencies]
util = { path = "../util" }

<!DOCTYPE html>
<!--

-->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order-management</title>
  <style>
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader,
    .loader:after {
      border-radius: 50%;
      width: 10em;
      height: 10em;
    }

    .loader {
      margin: 3.75em auto;
      font-size: 0.4rem;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(128, 128, 128, 0.2);
      border-right: 1.1em solid rgba(128, 128, 128, 0.2);
      border-bottom: 1.1em solid rgba(128, 128, 128, 0.2);
      border-left: 1.1em solid #C0C0C0;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: loadAnim 1s infinite linear;
      animation: loadAnim 1s infinite linear;
    }

    @-webkit-keyframes loadAnim {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes loadAnim {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="wrapper">
      <div class="loader">
        Loading...
      </div>
    </div>
  </div>
  <script src="root.tsx" type="text/javascript"></script>
</body>

</html>

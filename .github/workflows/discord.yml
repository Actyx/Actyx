name: ping discord
on:
  branch_protection_rule:
  deployment:
  deployment_status:
  fork:
  issue_comment:
  issues:
  merge_group:
  milestone:
  public:
  pull_request:
  pull_request_target:
  push:
  release:
  status:
  watch:

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - uses: sarisia/actions-status-discord@v1
      if: always()
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}

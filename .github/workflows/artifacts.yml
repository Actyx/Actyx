      ACTYX_VERSION_RUSTSDK: ${{ needs.calculate-actyx-version.outputs.ACTYX_VERSION_RUSTSDK }}
      ACTYX_PUBLIC_KEY: ${{ secrets.ACTYX_PUBLIC_KEY }}

    steps:
